<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="loveIn">
        <div class="heading">
            <h1 class="mb-5 pt-5 shadow-lg">LOVE CALCULATOR</h1>
        </div>
    
        <input type="text"
            class="form-control p-2 border border-2 border-secondary mx-auto border w-75 mt-5 text-start bg-white shadow-lg"
            id="inputOne" placeholder="Enter Guy Name">
        <input type="text"
            class="form-control p-2 border border-2 border-secondary mx-auto border w-75 mt-3 text-start bg-white shadow-lg"
            id="inputTwo" placeholder="Enter Lady Name">
    
        <div id="blankMsg" style="display: none;"
            class="mt-2 bg-secondary bg-gradient w-50 mx-auto text-white fs-5 animate__animated animate__headShake animate__infinite rounded">
            <p>Input boxes cannot be blank</p>
        </div>
    
        <div>
            <button onclick="check()" class="btn btn-danger btn-md w-25 mt-3 fs-5 shadow-lg bolder">Check</button>
        </div>
        
        <div id="loveResult" class="mt-3 bg-dark bg-gradient text-white w-25 p-2 mx-auto fs-5 rounded" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
